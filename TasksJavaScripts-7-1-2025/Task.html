<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form id="validationForm">
        <label>Enter a Fname:</label>
        <input type="text" id="fname" />
        <span id="fnameError" class="error"></span><br>

        <label>Enter a Lname:</label>
        <input type="text" id="lname" />
        <span id="lnameError" class="error"></span><br>

        <label>Enter a Bdate:</label>
        <input type="text" id="bdate" placeholder="dd/mm/yyyy" />
        <span id="bdateError" class="error"></span><br>

        <label>Enter an email:</label>
        <input type="email" id="email" />
        <span id="emailError" class="error"></span><br>

        <label>Confirm Email:</label>
        <input type="email" id="confirmEmail" />
        <span id="confirmEmailError" class="error"></span><br>

        <label>Password:</label>
        <input type="password" id="password" />
        <span id="passwordError" class="error"></span><br>

        <label>Confirm password:</label>
        <input type="password" id="confirmPassword" />
        <span id="confirmPasswordError" class="error"></span><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('fname').addEventListener('input', function () {
            const fname = this.value;
            const error = document.getElementById('fnameError');
            if (/[^a-zA-Z]/.test(fname)) {
                error.textContent = "Numbers are not allowed";
            } else {
                error.textContent = "true";
            }
        });

        document.getElementById('bdate').addEventListener('input', function () {
            const bdate = this.value;
            const error = document.getElementById('bdateError');
            if (!/^\d{2}\/\d{2}\/\d{4}$/.test(bdate)) {
                error.textContent = "The format should be dd/mm/yyyy";
            } else {
                error.textContent = "";
            }
        });

        document.getElementById('email').addEventListener('input', function () {
            const email = this.value;
            const error = document.getElementById('emailError');
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                error.textContent = "The e-mail is not valid";
            } else {
                error.textContent = "";
            }
        });

        document.getElementById('confirmEmail').addEventListener('input', function () {
            const email = document.getElementById('email').value;
            const confirmEmail = this.value;
            const error = document.getElementById('confirmEmailError');
            if (email !== confirmEmail) {
                error.textContent = "Emails do not match";
            } else {
                error.textContent = "";
            }
        });

        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const error = document.getElementById('passwordError');
            if (password.length < 8) {
                error.textContent = "Password must be at least 8 characters long";
            } else {
                error.textContent = "";
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const error = document.getElementById('confirmPasswordError');
            if (password !== confirmPassword) {
                error.textContent = "Passwords do not match";
            } else {
                error.textContent = "";
            }
        });
    </script>








   
</body>
</html>
